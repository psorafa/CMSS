<template>
    <lightning-layout>
        <lightning-layout-item size="3" padding="around-small">
            <lightning-input type="text" name="billingCity" label={cityLabel} onchange={handleFilterChange}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="3" padding="around-small">
            <lightning-input type="text" name="billingPostalCode" label={postalCodeLabel} onchange={handleFilterChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="9" padding="around-small" class="slds-m-top_large">
            <lightning-button variant="brand" label="Bulk Ownership State Change" onclick={openModal} class="slds-float--right slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Select All" onclick={handleSelectAll} class="slds-float--right slds-m-left_x-small"></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    
    <div style="height: 500px;">
        <lightning-datatable
            key-field="accountTable"
            data={data}
            columns={columns}
            enable-infinite-loading="true"
            onloadmore={loadMoreData}
            onrowselection={getSelectedRows}>
        </lightning-datatable>
    </div>

    <template if:true={isModalOpen}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Bulk Ownership State Change</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form object-api-name="PortfolioManagementRequest__c">
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="PortfolioManager__c" onchange={handleValueChange}></lightning-input-field>
                            <lightning-input type="checkbox" label="Transfer all clients" data-element="transfer-all-clients" class="slds-p-around_xx-small" onchange={handleCheckboxChange}></lightning-input>
                            <lightning-input-field field-name="PortfolioManChangeReason__c" onchange={handleValueChange}></lightning-input-field>
                            <lightning-input-field field-name="ValidFrom__c" onchange={handleValueChange}></lightning-input-field>
                        </lightning-record-edit-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
