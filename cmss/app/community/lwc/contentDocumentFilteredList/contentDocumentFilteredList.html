<template>
	<article class="slds-card">
		<div class="slds-card__body">
            <template if:true={error}>{error}</template>
            <template if:true={documentList} class="slds-m-left_small slds-m-bottom_small">
                <lightning-datatable
                        key-field="id"
                        data={documentList}
                        columns={columns}
                        hide-checkbox-column
                        >
                </lightning-datatable>
            </template>
        </div>
    </article>
</template>
