<!-- Select Assignee -->
<template>
    <lightning-card title="Řešitel">
        <div class="slds-p-horizontal_medium">
            <lightning-combobox
                    options={_options}
                    label=""
                    value={_selection}
                    onchange={handleSelectionChange}
            ></lightning-combobox>
                <template if:true={displaySearch}>
                    <br/>
                    <c-search-component
                            obj-name="User"
                            icon-name="standard:user"
                            label-name="Uživatel"
                            placeholder="Name or CPU"
                            fields="Name,CommissionAccountNr__c"
                            display-fields="Name,CommissionAccountNr__c"
                            onlookup={handleLookupChange}

                    ></c-search-component>
                </template>
        </div>
    </lightning-card>
</template>
