<!-- Task Form -->
<template>
    <lightning-card title="Úkol">
        <div class="slds-p-horizontal_medium">

            <lightning-input
                    label="Název"
                    onchange={handleSubjectChange}
            ></lightning-input>

            <lightning-textarea
                    label="Popis"
                    onchange={handleDescriptionChange}
            ></lightning-textarea>

            <lightning-input
                    type="date"
                    value={defaultDate}
                    label="Termín"
                    onchange={handleDueDateChange}
            ></lightning-input>

            <lightning-combobox
                    options={categoryOptions}
                    value="3"
                    label="Kategorie"
                    onchange={handleCategoryChange}
            ></lightning-combobox>

            <lightning-combobox
                    options={productTypeOptions}
                    label="Typ produktu"
                    onchange={handleProductTypeChange}
            ></lightning-combobox>
        </div>
    </lightning-card>
</template>
