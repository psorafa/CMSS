<template>
	<lightning-card title="Základní parametry">
		<lightning-formatted-url
			value={knowledgeCommissionArticleURL}
			tooltip={knowledgeCommissionArticleURL}
			label="Metodika a kontakty"
			target="_blank"
			slot="actions"
		></lightning-formatted-url>
		<lightning-spinner if:true={loading}></lightning-spinner>
		<div class="slds-p-around_medium">
			<lightning-combobox
				label="Typ provizního výpisu"
				placeholder="Vyberte typ provizního výpisu"
				onchange={handleReportChange}
				options={reportOptions}
			></lightning-combobox>
		</div>
	</lightning-card>
</template>
