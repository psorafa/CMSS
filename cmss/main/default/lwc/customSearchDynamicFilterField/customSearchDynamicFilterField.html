<template>
	<fieldset class="slds-text-align_center" if:true={isText}>
		<legend>{label}</legend>
		<c-custom-search-dynamic-single-filter
			label=""
			filter-values={filterValues}
			field-data-type={fieldDataType}
			input-type={inputType}
			onfieldchange={handleSingleFieldChange}
		></c-custom-search-dynamic-single-filter>
	</fieldset>
	<c-custom-search-dynamic-range-filter
		if:true={isDateOrNumber}
		label={label}
		filter-values={filterValues}
		input-type={inputType}
		field-name={fieldName}
		object-type={objectType}
		product-type={productType}
		onfieldchange={handleRangeFieldChange}
	></c-custom-search-dynamic-range-filter>
	<fieldset class="slds-text-align_center" if:true={isBoolean}>
		<legend>{label}</legend>
		<div class="slds-grid slds-grid_align-center slds-m-around_xx-small">
			<lightning-input
				type={inputType}
				label=""
				name={fieldName}
				value={selectedValue}
				onchange={handleBooleanChanged}
			></lightning-input>
		</div>
	</fieldset>
</template>
