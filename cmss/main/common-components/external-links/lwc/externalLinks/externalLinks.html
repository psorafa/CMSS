<!-- External Links -->
<template>
	<lightning-card>
		<div slot="title">
			<a href="javascript:void(0)" onclick={handleOpenModal}>Sjednat produkt</a>
		</div>
	</lightning-card>

	<template if:true={showModal}>
		<div role="dialog" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button
						class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						onclick={handleCloseModal}
					>
						<lightning-icon
							icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small"
						></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">Sjednat produkt</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">
					<ul class="slds-list_dotted">
						<template if:true={hasClientContext}>
							<li>
								<a href="javascript:void(0)" onclick={handleClickStavebniSporeni}>Stavební spoření</a>
							</li>
							<li><a href="javascript:void(0)" onclick={handleClickEUver}>eÚvěry</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickEPrescore}>ePrescore</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickBeznyUcet}>Běžný účet - NEL</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickZeus}>IŽP</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickZeus}>PMO</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickZeus}>Autopojištění</a></li>
							<li>
								<a href="javascript:void(0)" onclick={handleClickCsobPenze}
									>Doplňkové penzijní spoření</a
								>
							</li>
							<li>
								<a href="javascript:void(0)" onclick={handleClickCsobPlusKonto}>Plus konto kurýr</a>
							</li>
							<li>
								<a href="javascript:void(0)" onclick={handleClickCsobPremium}
									>Premium konto - vzdáleně</a
								>
							</li>
							<template if:true={isOnAccount}>
								<li>
									<a href="javascript:void(0)" onclick={handleClickOsobniUdaje}
										>Změna osobních údajů</a
									>
								</li>
								<li>
									<a href="javascript:void(0)" onclick={handleClickKlientskaZona}
										>Založení klientské zóny</a
									>
								</li>
							</template>
						</template>
						<div class=" slds-grid slds-wrap">
							<div class="slds-col slds-size_2-of-4">
								<template if:false={hasClientContext}>
									<h3 class="slds-text-heading_small slds-hyphenate slds-p-bottom_small">
										Sjednavače
									</h3>
									<li>
										<a href="javascript:void(0)" onclick={handleClickZeus}>Autopojištění</a
										><img src={zeus} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickBeznyUcet}>Běžný účet - NEL</a>
										<img src={nel} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickCsobPenze}
											>Doplňkové penzijní spoření</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickEPrescore}>ePrescore</a
										><img src={nel} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickEUver}>eÚvěry</a
										><img src={nel} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickZeus}>IŽP</a
										><img src={zeus} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickNEL}>NEL - homepage</a
										><img src={nel} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickCsobPlusKonto}
											>Plus konto kurýr</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickZeus}>PMO</a
										><img src={zeus} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickCsobPremium}
											>Premium konto - vzdáleně</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickStavebniSporeni}
											>Stavební spoření</a
										><img src={nel} class="image slds-m-left_medium" />
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickNEL}>Založení klienta</a>
										<img src={nel} class="image slds-m-left_medium" />
									</li>
								</template>
							</div>

							<div class="slds-col slds-size_2-of-4">
								<template if:false={hasClientContext}>
									<h3 class="slds-text-heading_small slds-hyphenate slds-p-bottom_small">
										Ostatní prokliky
									</h3>
									<li>
										<a href="javascript:void(0)" onclick={handleClickAdministrace}>Administrace</a>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickAxigen}>Axigen</a></li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickDoporuceniKlientaNaPobockuCSOB}
											>Doporučení klienta na pobočku ČSOB</a
										>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickEshop}>Eshop</a></li>
									<li><a href="javascript:void(0)" onclick={handleClickExpo}>Expo+</a></li>
									<li><a href="javascript:void(0)" onclick={handleClickInSign}>InSign</a></li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickINVOZInstalace}
											>INVOZ - instalace</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickINVOZNavod}>INVOZ - návod</a>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickITWeb}>IT web</a></li>
									<li><a href="javascript:void(0)" onclick={handleClickKontakty}>Kontakty</a></li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickMobilniKalkulacka}
											>Mobilní kalkulačka</a
										>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickModel8}>Model8</a></li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickNahlizeniDoKatastru}
											>Nahlížení do katastru</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickNovaModelovaHhypoteka}
											>Nová modelová hypotéka</a
										>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickO2Family}>O2 Family</a></li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickOZCSOBStavebni}
											>OZ ČSOB Stavební</a
										>
									</li>
									<li>
										<a href="javascript:void(0)" onclick={handleClickSpotrebitelskeUveryCSOB}
											>Spotřebitelské úvěry ČSOB</a
										>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickUloziste}>Úložiště</a></li>

									<li>
										<a href="javascript:void(0)" onclick={handleClickVernostniProgram}
											>Věrnostní program</a
										>
									</li>
									<li><a href="javascript:void(0)" onclick={handleClickVzdelavani}>Vzdělávání</a></li>

									<li><a href="javascript:void(0)" onclick={handleClickZeus}>Zeus</a></li>
								</template>
							</div>
						</div>
					</ul>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Zavřít</button>
				</footer>
			</div>
		</div>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
