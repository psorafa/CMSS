<!-- External Links -->
<template>

	<lightning-card >
		<div slot="title">
			<a href="javascript:void(0)" onclick={handleOpenModal}>Sjednat produkt</a>
		</div>
	</lightning-card>

				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCloseModal}>
						<lightning-icon icon-name="utility:close"
										alternative-text="close"
										variant="inverse"
										size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">Sjednat produkt</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">

					<ul class="slds-list_dotted">
						<template if:false={hasClientContext}>
							<li><a href="javascript:void(0)" onclick={handleClickNEL}>NEL - homepage</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickNEL}>Založení klienta</a></li>
						</template>
						<li><a href="javascript:void(0)" onclick={handleClickStavebniSporeni}>Stavební spoření</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickEUver}>eÚvěry</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickEPrescore}>ePrescore</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickBeznyUcet}>Běžný účet - NEL</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickZeus}>IŽP</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickZeus}>PMO</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickZeus}>Autopojištění</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickCsobPenze}>Doplňkové penzijní spoření</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickCsobPlusKonto}>Plus konto kurýr</a></li>
						<li><a href="javascript:void(0)" onclick={handleClickCsobPremium}>Premium konto - vzdáleně</a></li>
						<template if:true={hasClientContext}>
							<li><a href="javascript:void(0)" onclick={handleClickOsobniUdaje}>Změna osobních údajů</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickKlientskaZona}>Založení klientské zóny</a></li>
						</template>
						<template if:false={hasClientContext}>
							<li><a href="javascript:void(0)" onclick={handleClickAxigen}>Axigen</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickExpo}>Expo+</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickOZCSOBStavebni}>OZ ČSOB Stavební</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickINVOZNavod}>INVOZ - návod</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickNahlizeniDoKatastru}>Nahlížení do katastru</a></li>

							<li><a href="javascript:void(0)" onclick={handleClickAdministrace}>Administrace</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickInSign}>InSign</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickKontakty}>Kontakty</a></li>

							<li><a href="javascript:void(0)" onclick={handleClickMobilniKalkulacka}>Mobilní kalkulačka</a></li>
							<li><a href="javascript:void(0)" onclick={handleClickUloziste}>Úložiště</a></li>

		</div>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
