<!--
 * @File Name          : genericRelatedList - LWC
 * @Description        : Parent related list of(genericRelatedList LWC) for dynamic use of 
                         displaying asset list with parametric settings of RecordType, etc.
 * @Author             : Jaroslav Krejčí - 6.3.20
-->
<template>
	<c-generic-related-list
		cols={columns}
		icon-name={icon}
		json-data={jsonData}
		related-list-name={listTitle}
		related-object-name="Asset"
		cols-addition={relationColumnDefinition}
	></c-generic-related-list>
	<template if:true={error}>
		<pre>{error}</pre>
	</template>
</template>
